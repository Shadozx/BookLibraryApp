<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Головна сторінка</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>
<nav th:replace="~{fragments/navbar :: header (user=${authUser})}"></nav>

<div class="container-md container-small p-0 mt-5">
    <div class="background-color border-radius p-3 my-3">
        <div class="rounded-top p-2">
            <div class="h4 p-1 text-truncate border-bottom border-2">
                Нещодавно добавлені
            </div>
        </div>


        <div class="p-2 d-flex border-bottom border-2 mb-3" th:each="b : ${books}">
            <img style="max-width: 110px;"
                 class="border-radius mr-2" th:if="${b.bookImage}"
                 th:src="@{${b.bookImage.url}}"
                 alt="Фотографія"
            />
            <div class="p-3 text-truncate">
                <div class="border-bottom border-2">
                    <a th:href="@{${b.link} }" th:text="${b.title}"> </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

</body>

</html>
