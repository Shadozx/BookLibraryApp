<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Створити книгу</title>


    <meta th:name="_csrf" th:content="${_csrf.token}">
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/edit.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="/js/util/admin.js"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>

</head>
<body>

<nav th:replace="~{fragments/navbar :: header(null)}"></nav>

<div class="container container-small p-0 my-4">

    <div class="my-2">
        <p><a href="/admin/">Адмін панель</a>/<a href="/admin/book/create">Створити книгу</a></p>
    </div>
    <div
            class="border-radius p-4"
            style="background-color: hsl(0deg 1% 20% / 25%)"
    >

        <div class="my-2">

            <label for="book-image">Силка на фотографію книжки</label>
            <input
                    type="url"
                    name="book-image"
                    id="book-image"
                    placeholder="Впишіть силку на фотографію книжки"
            />

        </div>

        <div class="my-2">

            <label for="book-name">Назва книжки:</label>
            <textarea
                    name="book-name"
                    id="book-name"
                    class="textarea"
                    placeholder="Впишіть назву книжки"
            ></textarea>

        </div>

        <div class="my-2">

            <label for="book-description">Опис:</label>
            <textarea
                    class="textarea"
                    name="book-description"
                    id="book-description"
                    placeholder="Впишіть опис книжки"
            ></textarea>
        </div>

        <button id="add-book" class="btn btn-button" onclick="createBook()">Додати</button>

        <div th:replace="~{fragments/messages :: messages}"></div>
    </div>
</div>

</body>
</html>
