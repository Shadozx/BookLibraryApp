<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редагувати книгу</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/edit.css" />
  </head>
  <body>
    <div class="container-md container-small p-0 mt-5">
      <div
        class="border-color mt-3 border-radius rounded-bottom border border-3"
      >
        <div class="p-4 rounded-top">
          <!-- Card body -->

          <form
            th:action="@{'/apibooks/' + ${book.id}}"
            th:method="PUT"
            th:object="${book}"
          >
            <div class="mb-3">
              <label for="book-name" class="col-form-label">Назва книги:</label>

              <textarea
                class="textarea"
                id="book-name"
                name="book-name"
                th:field="*{title}"
                th:text="${title}"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">Опис:</label>

              <textarea
                class="textarea"
                id="description"
                name="description"
                th:field="*{description}"
                th:text="${description}"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-button">Оновити</button>
            <button
              type="button"
              class="btn btn-danger">
<!--              th:onclick="|deleteCard('*{id}')|"-->
              Видалити
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
