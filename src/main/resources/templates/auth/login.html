<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Увійти</title>


    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="/css/index.css"
    />
    <link
            rel="stylesheet"
            href="/css/edit.css"
    />

    <style>
        .container-small {
            max-width: 440px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: header(user=null)}"></div>

<div class="container container-small p-0 mt-5">
    <div
            class="border-radius p-3"
            style="background-color: hsl(0deg 1% 20% / 25%)"
    >
        <div class="p-4">
            <form
                    action="/auth/login"
                    method="POST"
            >
                <div class="mb-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <label for="username" class="col-form-label">Username:</label>

                    <input

                            type="text"
                            id="username"
                            name="username"
                            placeholder="Введіть імя користувача"

                    />
                </div>
                <div class="mb-3"
                >
                    <label for="password" class="col-form-label">Password:</label>

                    <input

                            type="password"
                            id="password"
                            name="password"
                            placeholder="Введіть пароль"
                    />
                </div>

                <button type="submit" class="btn btn-button">Увійти</button>
            </form>

            <div th:if="${param.error}" class="bg-transparent mt-3 alert alert-danger d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                     aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div class="color-text">
                    Неправильний пароль чи імя
                </div>
            </div>
        </div>

    </div>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
