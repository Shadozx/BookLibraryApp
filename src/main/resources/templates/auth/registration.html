<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta th:name="_csrf" th:content="${_csrf.token}">
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Реєстрація</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="/css/edit.css"
    />

    <style>
        .container-small {
            max-width: 440px;
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script type="module" src="/js/util/user.js"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: header(user=null)}"></div>

<div class="container container-small p-0 mt-5">
    <div
            class="border-radius p-3"
            style="background-color: hsl(0deg 1% 20% / 25%)"
    >
        <div class="p-4">
            <div class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <label for="username" class="col-form-label">Username:</label>

                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Введіть імя користувача"

                />
            </div>
            <div class="mb-3"
            >
                <label for="password" class="col-form-label">Password:</label>

                <input

                        type="password"
                        id="password"
                        name="password"
                        placeholder="Введіть пароль"
                />
            </div>

            <button class="btn btn-button" onclick="createUser()">Зареєструватися</button>
        </div>
    </div>
    <div th:replace="~{fragments/messages :: messages}"></div>
</div>
</body>
</html>
