<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="messages">
    <!-- error message -->
    <div
            id="errorMessage"
            class="toast background-color-inner position-fixed bottom-0 start-0 end-0 m-3 p-2"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
    >
        <div class="bg-transparent toast-header color-text">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-triangle-fill me-2"
                    viewBox="0 0 16 16"
                    style="color: red"
            >
                <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
            </svg>
            <strong class="toast-header-message me-auto">Повідомлення</strong>
            <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="toast"
                    aria-label="Close"
            >
                <!-- Елемент іконки хрестика з FontAwesome -->
            </button>
        </div>
    </div>

    <!-- success message -->
    <div
            id="successMessage"
            class="toast background-color-inner position-fixed bottom-0 start-0 m-3 p-2"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
    >
        <div class="bg-transparent toast-header color-text">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill me-2"
                    viewBox="0 0 16 16"
                    style="color: green"
            >
                <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
            </svg>
            <strong class="toast-header-message me-auto">Повідомлення</strong>
            <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="toast"
                    aria-label="Close"
            >

            </button>
        </div>
    </div>
</div>
</body>
</html>
